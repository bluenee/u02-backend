name: Build and Push to ECR
on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag (e.g., latest, 1.0.0)"
        required: true
        default: "latest"
        type: string

jobs:
  build-and-push:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ” ë¨¼ì € ë¡œì»¬ ì´ë¯¸ì§€ë¡œ ë¹Œë“œ (ìŠ¤ìº”ìš©)
      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # ë¡œì»¬ Dockerì— ë¡œë“œ
          tags: scan-image:${{ github.event.inputs.image_tag }}

      # ğŸ›¡ï¸ ì·¨ì•½ì„± ìŠ¤ìº” ìˆ˜í–‰
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "scan-image:${{ github.event.inputs.image_tag }}"
          format: "table"
          exit-code: "1" # í¬ë¦¬í‹°ì»¬ ì·¨ì•½ì  ë°œê²¬ ì‹œ ë¹Œë“œ ì‹¤íŒ¨
          severity: "CRITICAL,HIGH"

      # ğŸ“Š ìŠ¤ìº” ê²°ê³¼ë¥¼ GitHub Security íƒ­ì— ì—…ë¡œë“œ
      - name: Generate Trivy SARIF report
        uses: aquasecurity/trivy-action@master
        if: always() # ìŠ¤ìº” ì‹¤íŒ¨í•´ë„ ê²°ê³¼ ì—…ë¡œë“œ
        with:
          image-ref: "scan-image:${{ github.event.inputs.image_tag }}"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      # âœ… ìŠ¤ìº” í†µê³¼ ì‹œì—ë§Œ ECRì— í‘¸ì‹œ
      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ECR_BACKEND_REPOSITORY }}:${{ github.event.inputs.image_tag }}
